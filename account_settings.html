<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/account_settings.css"/>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="col-md-3" id="sidebar">
			<ul class="nav nav-pills nav-stacked" role="tablist">
				<li role="presentation" class="active"><a href="#">Account</a></li>
	  			<li role="presentation"><a href="#">Preferences</a></li>
	  			<li role="presentation"><a href="#">Privacy & Security</a></li>
	  			<li role="presentation"><a href="#">Payment Options</a></li>
			</ul>
		</div>
		<div class="col-md-9" id="settings">
			<div class="option-group">
				<h3 class="group-name">Password</h3>
				<div id="group-options">
					<p>Current Password</p>
					<div class="input-group">
		 				<input type="text" class="form-control" placeholder="Username">
					</div>
					<p>New Password</p>
					<div class="input-group">
	 					<input type="text" class="form-control" placeholder="Username">
					</div>
					<p>Confirm New Password</p>
					<div class="input-group">
	 					<input type="text" class="form-control" placeholder="Username">
					</div>
					<button type="button" class="btn btn-primary">Change Password</button>
				</div>
			</div>
			<div class="option-group">
				<h3 class="group-name">Email</h3>
				<div id="group-options">
					<p>New Email</p>
					<div class="input-group">
		 				<input type="text" class="form-control" placeholder="Username">
					</div>
					<p>Confirm New Email</p>
					<div class="input-group">
		 				<input type="text" class="form-control" placeholder="Username">
					</div>
					<p>Your Etsy Password</p>
					<div class="input-group">
		 				<input type="text" class="form-control" placeholder="Username">
					</div>
					<button type="button" class="btn btn-primary">Change Email</button>
				</div>
			</div>
		</div>
	</body>
</html>
