{% extends 'base.html' %}
{% load staticfiles %}

{% block page_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/createItem.css' %}"
{% endblock %}

{% block content %}
	<form id ="itemform" action="/item/saveItem/" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">GENERAL SETTINGS</h3>
			</div>
			<div class="panel-body">
				{% csrf_token %}
				<div class="form-group">
				    <label for="pic">Item Picture</label>
				    <input type="file" name="pic" id="pic">
				</div>
				<div class="form-group">
				    <label for="title">Title</label>
				    <input class="form-control" id="title" name="title"/>
				</div>
				<div class="form-group">
				    <label for="details">Details</label>
				    <input class="form-control" id="details" name="details"/>
				</div>
				<div class="form-group">
				    <label for="price">Price</label>
				    <input type="number" class="form-control" id="price" name="price"/>
				</div>
				<div class="form-group">
				    <label for="description">Description</label>
				    <textarea class="form-control" id="description" rows="5" name="description" placeholder="Describe your item"></textarea>
				</div>
				<div class="form-group">
					<label for="category">Category</label>
					<select name="category">
						<option value="1">Jewelery</option>
						<option value="2">Pottery</option>
						<option value="3">Sewing & Weaving</option>
						<option value="4">Clothing</option>
						<option value="5">Art</option>
					</select>
				</div>
				<div class="form-group">
				    <label for="tags">Tags</label>
				    <input class="form-control" id="tags" name="tags"/>
				</div>
			</div>
			<div class="panel-footer">
				<input type="submit" value="Create Item" class="btn" />
			</div>
		</div>	
	</form>
{% endblock %}
